    <script type="text/javascript">
      window.onscroll = function() {
        /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
        if (window.pageYOffset > 20) {
          document.getElementById('nav').style.height = "50px";
          document.getElementById('nav').style.lineHeight = "50px";
          document.getElementById('nav').style.background = "white";
          document.getElementById('nav').style.color = "black";
        } else {
          document.getElementById('nav').style.height = "100px";
          document.getElementById('nav').style.lineHeight = "100px";
          document.getElementById('nav').style.background = "none";
          document.getElementById('nav').style.color = "white";
        }
      }
    </script>
  </head>

    <header id="nav">
      <div class="inner-width">
        <h1 id="nav-title">Soren Gade</h1>
      </div>
    </header>

        <p class="landing-page-description">Learning software engineering through investigation and testing. Documenting every step and lesson learnt on Youtube.</p>
